<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    
    <ul>  <!-- создаем не упорядочный список -->
        <li>Яблоко</li>
        <li>Банан</li>
        <li>Лимон</li>
        <li>Киви</li>
        <li>Арбуз</li>
    </ul>

    <ol> <!-- создаем нумерованный список -->
        <li>Яблоко</li>
        <li>Банан</li>
        <li>Лимон</li>
        <li>Киви</li>
        <li>Арбуз</li>
    </ol>

    <table border="2"> <!-- создаем таблицу  -->

        <th>Таблица</th>

        <tr> <!-- строка таблицы  --> 
            <td>Имя</td>  <!-- ячейка таблицы. -->   
            <td>Возраст</td>  
            <td>Город</td>
        </tr>

        <tr>
            <td>Даурен</td>
            <td>22</td>
            <td>Алматы</td>
        </tr>

        <tr>
            <td>Олег</td>
            <td>18</td>
            <td>Алматы</td>
        </tr>

        <tr>
            <td>Леша</td>
            <td>27</td>
            <td>Алматы</td>
        </tr>

    </table>

</body>
</html>
